{{- if .Values.gateway.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    service: {{ .Values.gateway.name }}
  name: {{ .Values.gateway.name }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: "9090"
    port: 9090
    targetPort: 9090
  selector:
    service: {{ .Values.gateway.name }}
status: {}
{{- end }}