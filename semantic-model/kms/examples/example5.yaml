shacl.ttl: |
  PREFIX sh: <http://www.w3.org/ns/shacl#>
  PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
  PREFIX iff: <https://industry-fusion.com/types/v0.9/>
  iff:WorkpieceShape
    a sh:NodeShape ;
    sh:targetClass iff:workpiece ;
    sh:property [
        sh:path iff:materialNumber ;
        sh:order 10 ;
        sh:nodeKind sh:BlankNode;
        sh:minCount 1 ;
        sh:maxCount 1 ;
        sh:property [
            sh:path <https://uri.etsi.org/ngsi-ld/hasValue> ;
            sh:nodeKind sh:Literal;
            sh:minLength 6 ;
            sh:maxLength 7 ;
            sh:pattern "^1\\.\\d{4,5}" ;
            sh:minCount 1 ;
            sh:maxCount 1 ;
        ] ;
    ] ;
    sh:property [
        sh:path <http://schema.org/height> ;
        sh:order 20 ;
        sh:nodeKind sh:BlankNode;
        sh:minCount 1 ;
        sh:maxCount 1 ;
        sh:property [
            sh:path <https://uri.etsi.org/ngsi-ld/hasValue> ;
            sh:nodeKind sh:Literal ;
            sh:maxInclusive 50.0 ;
            sh:minExclusive 0.0 ;
            sh:minCount 1 ;
            sh:maxCount 1 ;
        ] ;
    ] ;
    sh:property [
        sh:path <http://schema.org/width> ;
        sh:order 30 ;
        sh:nodeKind sh:BlankNode;
        sh:minCount 1 ;
        sh:maxCount 1 ;
        sh:property [
            sh:path <https://uri.etsi.org/ngsi-ld/hasValue> ;
            sh:nodeKind sh:Literal ;
            sh:maxInclusive 2000.0 ;
            sh:minExclusive 0.0 ;
            sh:minCount 1 ;
            sh:maxCount 1 ;
        ] ;
      ] ;
    sh:property [
        sh:path <http://schema.org/length> ;
        sh:order 40 ;
        sh:nodeKind sh:BlankNode;
        sh:minCount 1 ;
        sh:maxCount 1 ;
        sh:property [
            sh:path <https://uri.etsi.org/ngsi-ld/hasValue> ;
            sh:nodeKind sh:Literal ;
            sh:maxInclusive 2000.0 ;
            sh:minExclusive 0.0 ;
            sh:minCount 1 ;
            sh:maxCount 1 ;
        ] ;
    ] ;
    sh:property [
        sh:path <http://schema.org/weight> ;
        sh:order 50 ;
        sh:nodeKind sh:BlankNode;
        sh:minCount 1 ;
        sh:maxCount 1 ;
        sh:property [
            sh:path <https://uri.etsi.org/ngsi-ld/hasValue> ;
            sh:nodeKind sh:Literal ;
            sh:maxInclusive 100000.0 ;
            sh:minExclusive 0.0 ;
            sh:minCount 1 ;
            sh:maxCount 1 ;
        ] ;
    ] ;
    .
